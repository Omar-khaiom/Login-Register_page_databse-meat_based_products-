<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <!-- Sidebar with Auto-Sliding Images -->
        <div class="sidebar">
            
            <div class="image-slider">
                <img src="images2/front-view-fresh-raw-chicken-with-tomatoes-light-dark-kitchen-meal-animal-photo-chicken-meat-color-farm-food.jpg" class="slide active">
                <img src="images2/front-view-male-butcher-cutting-meat-dark-surface.jpg" class="slide">
                <img src="images2/packed.png" class="slide">
            </div>
            <div class="overlay-text">
                <h2>Cut Above the Rest  Quality Meat, Every Time!</h2>
            </div>
        </div>

        <!-- Register Form -->
        <div class="form-section">
            <h2>Create an Account</h2>
            <p>Already have an account? <a href="login.html">Log in</a></p>
            <form action="register.php" method="POST">
                <div class="input-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first_name" placeholder="First name" required>

                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last_name" placeholder="Last name" required>
                </div>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <br><br/>
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>
                <br><br/>
                <a id="homeButton" href="index.html">Home</a>
                <br><br/>

                <label for="user-type">Select User Type</label>
                <select id="user-type" name="user_type" required>
                    <option value="" disabled selected>Choose an option</option>
                    <option value="regular">Regular User</option>
                    <option value="admin">Admin</option>
                </select>

                <button type="submit" class="create-account">Create Account</button>
            </form>
        </div>
    </div>

    <script src="slide.js"></script>
</body>
</html>
